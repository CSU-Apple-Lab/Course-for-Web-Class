<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS的使用方式</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .type2{
            margin-left: auto;
            margin-right: auto;
            text-align: center;
            background-color: #06b6ef;
        }
        .type2 h3{
            font-family: "YaHei Consolas Hybrid", STHeiti, "Microsoft Yahei", Arial, Helvetica, sans-serif;
        }
        #green{
            color: #00a86d;
        }

    </style>
</head>
<body>
    <div class="type1">
        <h2>使用方式1</h2>
        <h3 id="green">将样式写在head里</h3>
    </div>
    <div class="type2">
        <h2>使用方式2</h2>
        <h3>通过link标签引入，要指定rel="stylesheet"，在href里写上css的相对地址</h3>
    </div>
    <div class="type3" style="background-color: #ae81ff">
        <h2 style="font-size: 20px">使用方式3</h2>
        <h3 style="margin-left: 20%">通过表情的style属性指定该标签的样式</h3>
    </div>
</body>
</html>
